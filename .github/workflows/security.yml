name: Security Audit

on:
  push:
    branches: [ main, dev ]
  schedule:
    - cron: '0 0 * * 0' # S'exécute tous les dimanches à minuit

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high
